<body>
  
  <header>

      <a href="index.html" class="logo">Razer Blog</a>

        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="login.html" class="login-link">Login</a></li>
      </ul>
    </nav>
  </header>

  <div id="clock"></div>

        <script>
          function updateClock() {
            const clockElement = document.getElementById("clock");
      
            const now = new Date();
      
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            const time = `${hours}:${minutes}:${seconds}`;
      
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const dayName = days[now.getDay()];
  
            const day = String(now.getDate()).padStart(2, "0");
            const month = String(now.getMonth() + 1).padStart(2, "0");
            const year = now.getFullYear();
            const date = `${day}-${month}-${year}`;
      
            clockElement.innerHTML = `${dayName}<br>${date}<br>${time}`;
          }
      
          setInterval(updateClock, 1000);
      
          updateClock();
        </script>












  <main>
    <section class="login-section">
      <div class="login-form">
        <h1>Login to Your Razer Account</h1>
        <form action="#" method="POST">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username">

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">

          <button type="submit" class="cta-button">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a></p>
      </div>
    </section>
  </main>
